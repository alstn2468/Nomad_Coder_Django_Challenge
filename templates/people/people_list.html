{% extends "base.html" %} 

{% block page_name %}PEOPLE{% endblock page_name %} 

{% block content %}

<h1>PEOPLE LIST</h1>

{% for person in persons %}
<p>{{ person.name }}</p>
{% endfor %}

<a
    {% if persons.has_previous %}
    href="?page={{ persons.previous_page_number }}"
    {% else %}
    style="visibility: hidden"
    {% endif %}
>
    <
</a>
<span>{{ persons.number }} of {{ persons.paginator.num_pages }}</span>
<a
    {% if persons.has_next %}
    href="?page={{ persons.next_page_number }}"
    {% else %}
    style="visibility: hidden"
    {% endif %}
>
    >
</a>

{% endblock content %}
