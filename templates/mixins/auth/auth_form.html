<form method="POST" class="btn-wrapper">

    {% if form.none_field_errors %}
    {% for error in form.none_field_errors %}
    <div>{{ error }}</div>
    {% endfor %}
    {% endif %}

    {% csrf_token %}

    {% for field in form %}
    {% include 'mixins/auth/form_input.html' with field=field %}
    {% endfor %}

    <button class="btn auth-button mt-3">{{ cta }}</button>
</form>
