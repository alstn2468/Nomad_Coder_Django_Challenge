{% extends "base.html" %} 

{% block page_name %}BOOK{% endblock page_name %} 

{% block content %}

<h1>BOOK LIST</h1>

{% for book in books %}
<p>{{ book.title }}</p>
{% endfor %}

<a
    {% if books.has_previous %}
    href="?page={{ books.previous_page_number }}"
    {% else %}
    style="visibility: hidden"
    {% endif %}
>
    <
</a>
<span>{{ books.number }} of {{ books.paginator.num_pages }}</span>
<a
    {% if books.has_next %}
    href="?page={{ books.next_page_number }}"
    {% else %}
    style="visibility: hidden"
    {% endif %}
>
    >
</a>

{% endblock content %}
