{% extends "base.html" %}

{% block content %}

<h2>BOOK DETAIL</h2>

<p>TITLE : {{ book.title }}</p>
<p>YEAR : {{ book.year }}</p>
<p>CATEGORY : {{ book.category }}</p>
<p>WRITER : {{ book.writer }}</p>
<p>RATING : {{ book.rating }}</p>

<a href="{% url 'books:book_update' book.pk %}">Update</a>
<a href="{% url 'books:books' %}">BACK TO LIST</a>

{% endblock content %}
